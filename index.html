<div class="home">

  <h1 class="page-heading"></h1>

  <div class="row overlay">
  {% for post in site.posts %}
    <div class="col-3">
        <a class="post-link"  href="{{ post.url | prepend: site.baseurl }}">
          <div class= "post-image" data-content="{{post.hover-tag}}">
            <img src="{{post.image}}" class="post-thumb"></img>
          </div>
        </a>
    </div>
  {% endfor %}
